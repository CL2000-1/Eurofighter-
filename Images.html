<h1>Diplodocus Page</h1>

<p>Diplodocus was a long-necked, whip-tailed giant, measuring about 27 m long with a 8 m long neck and a 14 m long tail. It was among the longest land animals ever. Its front legs were shorter than its back legs, and all had elephant-like, five-toed feet. </p>
